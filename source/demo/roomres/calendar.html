<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Calendar</title>
<link href="styles/calendar.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="javascript/calendar.js" ></script>
</head>

<body>

<table class="calendar">
<tr>
	<th colspan="7" class="month">
	<a href="#"><img src="images/lastmonth.gif" alt="go to previous month" class="monthlink" /></a>
	 November 
	 <a href="#"><img src="images/nextmonth.gif" alt="go to next month" class="monthlink" /></a></th>
  </tr>
<tr>
	<td class="weekday">Sun</td>
	<td class="weekday">Mon</td>
	<td class="weekday">Tue</td>
	<td class="weekday">Wed</td>
	<td class="weekday">Thu</td>
	<td class="weekday">Fri</td>
	<td class="weekday">Sat</td>
</tr>
<tr>
	<td></td>
	<td></td>
	<td></td>
	<td class="day_passed">1</td>
	<td class="day_passed">2</td>
	<td class="day_passed">3</td>
	<td class="day_passed">4</td>
</tr>

	<td class="day_passed">5</td>

<tr>

	<td></td>
	<td></td>
</tr>

</table>

</body>
</html>
